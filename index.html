<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke Api</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <div class="row d-flex justify-content-center">
        <div class="col-12 d-flex justify-content-center">
          <h1>Busca El Pokemon</h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-3">
        <div class="col-2">
          <select class="form-select" id="formaBusqueda">
            <option value="" disabled selected>Forma de Busqueda</option>
            <option value="nombre">Nombre</option>
            <option value="id">ID</option>
          </select>
        </div>
        <div class="col-4">
          <input placeholder="Selecciona Una Forma de Busqueda" type="text" class="form-control col-4" id="pokemonIngresado" disabled/>
        </div>
        <button class="btn btn-danger col-1" id="botonBuscar">Buscar</button>

      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-2 mt-3">
          <div id="mostrar"></div>
        </div>
      </div>
    </main>
  </body>
</html>
